      /* Style de base pour les boutons radio */
      input[type="radio"] {
        width: 30px; /* Agrandir la largeur */
        height: 30px; /* Agrandir la hauteur */
        appearance: none; /* Enlever le style par défaut */
        border-radius: 50%; /* Rendre le bouton circulaire */
        border: 3px solid #007bff; /* Bordure du bouton */
        background-color: white; /* Couleur de fond */
        cursor: pointer; /* Changer le curseur quand on survole le bouton */
        transition: all 0.3s ease; /* Animation de transition */
      }

      /* Lorsque le bouton est sélectionné (coché) */
      input[type="radio"]:checked {
        background-color: #007bff; /* Couleur du fond quand coché */
        border-color: #0056b3; /* Changer la bordure quand coché */
      }

      /* Ajout d'un effet lors du survol */
      input[type="radio"]:hover {
        border-color: #0056b3;
      }
      input[type="checkbox"] {
